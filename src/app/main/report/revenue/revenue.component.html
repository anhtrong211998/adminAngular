<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="#">Home</a>
      </li>
      <li class="active">Role</li>
    </ul><!-- /.breadcrumb -->

    <div class="nav-search" id="nav-search">
      <form class="form-search">
        <span class="input-icon">
          <input type="text" name="filter"  placeholder="Gõ tên quyền..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
          <i class="ace-icon fa fa-search nav-search-icon"></i>
        </span>
      </form>
    </div><!-- /.nav-search -->
  </div>

  <div class="page-content">
    <div class="row">
        <div class="col-md-6">
            <div style="display:block;" *ngIf="lineChartData && lineChartLabels">
              <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          <div class="col-md-6" style="margin-bottom: 10px">
            <table  *ngIf="lineChartData && lineChartLabels" class="table table-responsive table-condensed">
              <tr>
                <th>Ngày</th>
                <th>Doanh thu</th>
                <th>Lợi nhuận</th>
              </tr>
              <tr *ngFor="let item of tableData">
                <td>{{item.Date | date:'dd/MM/yyyy'}}</td>
                <td>{{item.Revenues | number}} VND</td>
                <td>{{item.Benefit | number}} VND</td>
              </tr>
            </table>
            <button (click)="loadRevenues()">Tải lại số liệu</button>
          </div>
    </div><!-- /.row -->
  </div><!-- /.page-content -->
